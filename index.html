<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="Matching Game: Sports Themed Card Deck">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Luckiest+Guy">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fas fa-star"></i></li>
        		<li><i class="fas fa-star"></i></li>
        		<li><i class="fas fa-star"></i></li>
        	</ul>

        	<span class="moves">3 Moves</span>

            <div class="restart">
        		<i class="fas fa-redo"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fas fa-basketball-ball"></i>
            </li>
            <li class="card">
                <i class="fas fa-bowling-ball"></i>
            </li>
            <li class="card">
                <i class="fas fa-baseball-ball"></i>
            </li>
            <li class="card">
                <i class="fas fa-football-ball"></i>
            </li>
            <li class="card">
                <i class="fas fa-futbol"></i>
            </li>
            <li class="card">
                <i class="fas fa-baseball-ball"></i>
            </li>
            <li class="card">
                <i class="fas fa-quidditch"></i>
            </li>
            <li class="card">
                <i class="fas fa-volleyball-ball"></i>
            </li>
            <li class="card">
                <i class="fas fa-basketball-ball"></i>
            </li>
            <li class="card">
                <i class="fas fa-table-tennis"></i>
            </li>
            <li class="card">
                <i class="fas fa-quidditch"></i>
            </li>
            <li class="card">
                <i class="fas fa-table-tennis"></i>
            </li>
            <li class="card">
                <i class="fas fa-football-ball"></i>
            </li>
            <li class="card">
                <i class="fas fa-volleyball-ball"></i>
            </li>
            <li class="card">
                <i class="fas fa-bowling-ball"></i>
            </li>
            <li class="card">
                <i class="fas fa-futbol"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
