<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="Matching Game: Sports Themed Card Deck">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Pragati+Narrow">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Luckiest+Guy">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <div class="score-panel">
        	<ul class="stars">
        		<li><i class="fas fa-star"></i></li>
        		<li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
        	</ul>

        	<span class="moves">0 </span>Moves
        
            <span class="timer">Time: 0 min 0 seconds</span>
            
            <div class="restart">
        		<i class="fas fa-redo"></i>
        	</div>
        </div>

        <ul class="deck">
            <li class="card">
                <i class="fas fa-basketball-ball"></i>
            </li>
            <li class="card">
                <i class="fas fa-bowling-ball"></i>
            </li>
            <li class="card">
                <i class="fas fa-baseball-ball"></i>
            </li>
            <li class="card">
                <i class="fas fa-football-ball"></i>
            </li>
            <li class="card">
                <i class="fas fa-hockey-puck"></i>
            </li>
            <li class="card">
                <i class="fas fa-baseball-ball"></i>
            </li>
            <li class="card">
                <i class="fas fa-quidditch"></i>
            </li>
            <li class="card">
                <i class="fas fa-gamepad"></i>
            </li>
            <li class="card">
                <i class="fas fa-basketball-ball"></i>
            </li>
            <li class="card">
                <i class="fas fa-table-tennis"></i>
            </li>
            <li class="card">
                <i class="fas fa-quidditch"></i>
            </li>
            <li class="card">
                <i class="fas fa-table-tennis"></i>
            </li>
            <li class="card">
                <i class="fas fa-football-ball"></i>
            </li>
            <li class="card">
                <i class="fas fa-gamepad"></i>
            </li>
            <li class="card">
                <i class="fas fa-bowling-ball"></i>
            </li>
            <li class="card">
                <i class="fas fa-hockey-puck"></i>
            </li>
        </ul>
    </div>

    <div class="modal">
        <div class="window">
            <span class="close">&times;</span>
            <h1 class="modal-title">Congratulations!</h1>
            <p>You have won the game!</p>
            <section class="game-info">
                    <p class="info-moves">Moves: </p>
                    <p class="info-time">Time: </p>
                    <p class="info-score">Score: </p>
                    <p class="play-again">Would you like to play again?</p>
                    <button class="yes">Yes</button>
                    <button class="no">No</button>
                </section>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
